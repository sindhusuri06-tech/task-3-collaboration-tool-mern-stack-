<!DOCTYPE html>
<html>
<head>
  <title>Collaboration Tool</title>

  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      text-align: center;
      padding: 30px;
    }

    textarea {
      width: 90%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>Real-Time Collaboration Editor</h2>

<textarea id="editor" placeholder="Start typing..."></textarea>

<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  const editor = document.getElementById("editor");

  socket.on("loadText", (data) => {
    editor.value = data;
  });

  socket.on("updateText", (data) => {
    editor.value = data;
  });

  editor.addEventListener("input", () => {
    socket.emit("textChange", editor.value);
  });
</script>

</body>
</html>
